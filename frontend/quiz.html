<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Generator | EDUMATE</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="quiz-body">
    <div class="navbar">
      <h2>🧩 AI Quiz Generator</h2>
      <a href="dashboard.html" class="back-btn">🏠 Back to Dashboard</a>
    </div>

    <div class="quiz-container">
      <div class="upload-section">
        <h3>Upload Your Notes or PDF</h3>
        <p>Upload your material, and EDUMATE will generate quiz questions automatically.</p>
        <input type="file" id="quizFileInput" accept=".pdf,.txt,.docx" />
        <button id="generateQuizBtn">Generate Quiz</button>
      </div>

      <div class="quiz-section">
        <h3>🧠 Generated Quiz</h3>
        <div id="quizOutput">
          <p>No quiz generated yet. Upload your file to begin.</p>
        </div>
        <button id="checkAnswersBtn" style="display: none;">Check Answers</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
